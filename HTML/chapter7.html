<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7</title>
</head>

<body>
    <h1>Chapter #7 Forms</h1>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" /><br />
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review</legend>
            <br />
            <label for="hear">How did you hear about us? </label>
            <select id="hear">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">LinkedIn</option>
            </select><br />
            <br />
            <label for="visit">Would you visit again?</label><br />
            <input type="radio" id="yes" name="visit" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit" value="no" />
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit" value="maybe" />
            <label for="maybe">Maybe</label>
            <br /><br />
            <label for="message">Comments:</label><br />
            <textarea name="message" rows="5" cols="20"></textarea><br />
            <input type="checkbox" id="sign" name="sign" value="Yes" />
            <label for="vehicle1">Sign me up for email updates</label><br /><br />
            <input type="submit" value="Submit review" />
        </fieldset>
    </form>
</body>

</html>
