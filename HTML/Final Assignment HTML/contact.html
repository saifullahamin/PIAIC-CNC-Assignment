    <form>
      <fieldset>
        <legend>Your Details</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review</legend>
        <br />
        <label for="hear">How did you hear about us? </label>
        <select id="hear">
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="linkedin">LinkedIn</option></select
        ><br />
        <br />
        <label for="visit">Would you visit again?</label><br />
        <input type="radio" id="yes" name="visit" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="visit" value="no" />
        <label for="no">No</label>
        <input type="radio" id="maybe" name="visit" value="maybe" />
        <label for="maybe">Maybe</label>
        <br /><br />
        <label for="message">Comments:</label><br />
        <textarea name="message" rows="5" cols="20"></textarea><br />
        <input type="checkbox" id="sign" name="sign" value="Yes" />
        <label for="vehicle1">Sign me up for email updates</label><br /><br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
    <br />
    <div id="googleMap" style="width: 100%; height: 400px"></div>

    <script>
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(51.508742, -0.12085),
